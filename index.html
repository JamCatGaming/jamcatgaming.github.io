        getItem = function() { const rand = Math.random() * 100; if (isFeverTime) { if (rand < 80) return { ...items.food[Math.floor(Math.random()*items.food.length)], type: 'food' }; if (rand < 95) return { ...items.powerup[Math.floor(Math.random()*items.powerup.length)] }; return { ...items.special[0] }; } if (rand < 50) return { ...items.food[Math.floor(Math.random()*items.food.length)], type: 'food' }; if (rand < 75) return { ...items.junk[Math.floor(Math.random()*items.junk.length)], type: 'junk' }; if (rand < 88) return { ...items.powerup[Math.floor(Math.random()*items.powerup.length)] }; if (rand < 98) return { ...items.special[0] }; return { ...items.danger[0] }; };
        activatePowerup = function(type, targetElement) { let text = ''; switch(type) { case 'shield': text = 'SHIELD UP!'; hasShield = true; playSound('powerup'); break; case 'heart': if (lives < 5) { text = '+1 LIFE!'; lives++; playSound('powerup'); } break; } if (text) createFloatingText(text, targetElement, '#3498db'); updateUI(); };
        updateFeverMeter = function(amount) { if (isFeverTime) return; feverMeter = Math.min(FEVER_MAX, feverMeter + amount); if (feverMeter === FEVER_MAX) activateFeverTime(); updateUI(); };
        activateFeverTime = function() { isFeverTime = true; playSound('fever'); gameContainer.classList.add('fever-time'); feverParticleSpawner = setInterval(createFeverParticle, 150); feverBar.classList.add('depleting'); feverBar.style.width = '100%'; requestAnimationFrame(() => { feverBar.style.width = '0%'; }); setTimeout(endFeverTime, 10000); };
        endFeverTime = function(force = false) { if (!isFeverTime && !force) return; isFeverTime = false; feverMeter = 0; gameContainer.classList.remove('fever-time'); clearInterval(feverParticleSpawner); feverBar.classList.remove('depleting'); updateUI(); };
        updateKeyIndicators = function() { const hittableLanes = [false, false, false]; document.querySelectorAll('.note').forEach(note => { const laneIndex = parseInt(note.dataset.lane, 10); const targetLine = lanes[laneIndex].querySelector('.target-line'); const noteRect = note.getBoundingClientRect(); const targetRect = targetLine.getBoundingClientRect(); if (noteRect.bottom > targetRect.top && noteRect.top < targetRect.bottom) { hittableLanes[laneIndex] = true; } }); keyIndicators.forEach((indicator, index) => { indicator.classList.toggle('hittable', hittableLanes[index]); }); };
        updateUI = function() { scoreDisplay.textContent = `üèÜ ${score}`; comboDisplay.textContent = `üî• x${combo}`; livesDisplay.textContent = '‚ù§Ô∏è'.repeat(lives); shieldIcon.classList.toggle('active', hasShield); if (!isFeverTime) { feverBar.style.width = `${(feverMeter / FEVER_MAX) * 100}%`; } };
        createFloatingText = function(text, element, color) { const el = document.createElement('div'); el.className = 'floating-text'; el.textContent = text; el.style.color = color; const rect = element.getBoundingClientRect(), containerRect = gameContainer.getBoundingClientRect(); el.style.left = `${rect.left - containerRect.left + rect.width / 2 - 30}px`; el.style.top = `${rect.top - containerRect.top}px`; gameContainer.appendChild(el); setTimeout(() => el.remove(), 1000); };
        createHitParticles = function(count, element) { const rect = element.getBoundingClientRect(), containerRect = gameContainer.getBoundingClientRect(); const startX = rect.left - containerRect.left + rect.width / 2; const startY = rect.top - containerRect.top + rect.height / 2; for (let i = 0; i < count; i++) { const p = document.createElement('div'); p.className = 'particle'; p.textContent = '‚òÖ'; p.style.fontSize = `${10 + Math.random() * 15}px`; p.style.left = `${startX}px`; p.style.top = `${startY}px`; const angle = Math.random() * 2 * Math.PI, dist = Math.random() * 40 + 20; const x = Math.cos(angle) * dist, y = Math.sin(angle) * dist; p.animate([ { transform: 'translate(0, 0) scale(1)', opacity: 1 }, { transform: `translate(${x}px, ${y}px) scale(0)`, opacity: 0 } ], { duration: 700 + Math.random() * 300, easing: 'ease-out' }); gameContainer.appendChild(p); setTimeout(() => p.remove(), 1000); } };
        createFeverParticle = function() { const p = document.createElement('div'); p.className = 'particle'; p.textContent = '‚ú®'; p.style.fontSize = `${15 + Math.random() * 15}px`; p.style.left = `${Math.random() * 100}%`; p.style.top = '105%'; p.animate([ { transform: 'translateY(0)', opacity: 1 }, { transform: `translateY(-${gameContainer.clientHeight + 50}px)`, opacity: 0 } ], { duration: 2000 + Math.random() * 2000, easing: 'linear' }); gameContainer.appendChild(p); setTimeout(() => p.remove(), 4000); };
